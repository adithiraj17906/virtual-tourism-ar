{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Success | ARound the world</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef2f3;
            padding-top: 76px;
        }

        .navbar {
            background: linear-gradient(135deg, #2c3e50, #3498db) !important;
            padding: 20px 0;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            opacity: 0.8;
        }

        .success-box {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .success-box i {
            font-size: 4rem;
            color: #2ecc71;
            margin-bottom: 20px;
        }

        .success-box h2 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        .success-box p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }

        .btn-home {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            font-weight: 500;
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin-top: 60px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand text-white" href="{% url 'product_list' %}">ARound the world</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'product_list' %}">Experience</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ar_shop' %}">AR Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Success Message -->
    <main class="container my-5">
        <div class="success-box mx-auto" style="max-width: 600px;">
            <i class="fas fa-check-circle"></i>
            <h2>Checkout Successful!</h2>
            <p>Thank you for your purchase. Your AR experience is ready to be explored!</p>
            <a href="{% url 'product_list' %}" class="btn-home">
                <i class="fas fa-home me-2"></i> Back to Home
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 ARound the world. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
